<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Dinding -->
        <a-box position="0 0 -4" width="4" height="4" depth="4" color="#bfbfbf"></a-box>
        <!-- Atap rumah model datar -->
        <a-plane position="0 3 -4" rotation="-65 0 0" width="5" height="5" depth="2" color="#8b4513"></a-plane>
        <!-- Jendela -->
        <a-box position="-1 1.2 -2" width="1" height="1" depth="0.1" color="#add8e6"></a-box>
        <!-- Pintu -->
        <a-box position="1 0 -2" width="1" height="2,3" depth="0.1" color="#8b4513"></a-box>
        <!-- Pohon -->
        <a-cylinder position="3 0.5 0" radius="0.1" height="1" color="brown"></a-cylinder>
        <a-cone position="3 1.5 0" radius-bottom="0.3" radius-top="0" height="1.5" color="green"></a-cone>
        <!-- Kursi -->
        <a-box position="4 0.5 0" width="0.5" height="0.1" depth="0.5" color="#8b4513"></a-box>
        <a-box position="4 0.25 0" width="0.1" height="0.5" depth="0.5" color="#8b4513"></a-box>
        <!-- Rumput -->
        <a-plane position="0 -0.5 -3" rotation="-90 0 0" width="100" height="100" color="green"></a-plane>
        <!-- Teks AR -->
        <a-entity position="0 1.5 2" text="value: Nama: Calsa Fira Atvika\nNPM: 2153025001; align: center; color: black"></a-entity>
        <!-- Penjelasan Objek -->
        <a-entity position="0 1 0.5" text="value: Dinding rumah; align: center; color: black"></a-entity>
        <a-entity position="0 3 -3" text="value: Atap rumah; align: center; color: black"></a-entity>
        <a-entity position="-1 1.5 -1.3" text="value: Jendela; align: center; color: black"></a-entity>
        <a-entity position="3 2 0.1" text="value: Pohon; align: center; color: black"></a-entity>
        <a-entity position="4 0.6 0" text="value: Kursi; align: center; color: black"></a-entity>
        <a-entity position="1 0.7 -1.4" text="value: Pintu; align: center; color: black"></a-entity>
    </a-scene>
</body>
</html>
